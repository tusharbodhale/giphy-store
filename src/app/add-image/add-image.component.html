<div class="header">
    <h2>Add Image To My Favourites</h2>
</div>
<div class="row">
    <div class="col-6">
        <div class="image">
            <img mat-card-image [src]="img.url">
        </div>
    </div>
    <div class="col-6">
        <div class="button-panel">
            <form [formGroup]="saveForm">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Ex. My Cat" formControlName="name" required>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <button mat-raised-button color="primary" [disabled]="!saveForm.valid"
                            (click)="save()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
